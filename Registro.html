<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Registro de Usuario</title>
    <link rel="icon" href="images/film.png" type="images/film">
   <link rel="stylesheet" href="css/style.css" type="text/css" title="RSS">
</head>
<body>    
    
    <form action="" method="POST" class="formRegistro">
        <h1>Formulario de Registro</h1>
        <div class="contenedor-inputs">
            <input class="inputs-48" type="text" name="nombre" placeholder="Nombre (*)" required>
            <input class="inputs-48" type="text" name="apellidos" placeholder="Apellidos (*)" required>
            <input class="inputs-48" type="email" name="email1" placeholder="Email (*)" required>
            <input class="inputs-48" type="email" name="email2" placeholder="Confirmar Email (*)" required>
            <input class="inputs-48" type="text" name="telefono" placeholder="Telefono (*)" required>
            <input class="inputs-48" type="text" name="genero" placeholder="Genero">
            <input class="inputs-48" type="password" name="contrasena1" placeholder="Contrasena (*)" required>            
            <input class="inputs-48" type="password" name="contrasena2" placeholder="Confirmar Contrasena (*)" required>            
            <input class="inputs-48" type="text" name="ciudad" placeholder="Ciudad (*)" required>
            <input class="inputs-48" type="text" name="direccion" placeholder="Direccion">
            <label class="inputs-48" for="fecha">Cumpleaños</label>
            <input class="inputs-48" type="date" id="fcumpleanos">
            <label for="cboxAdmin">Administrador (*)</label>
            <input class="inputs-48" type="checkbox" id="cboxAdmin" value="administrador">            
            <input class="botons" type="submit" value="Registrar">
            <input class="botons" type="submit" value="Cancelar">
            <p class="form__link1">¿Ya tienes una cuenta? <a href="#">Ingresa aqui</a></p>
            <p class="form__link2">(*) Campos Obligatorios</p>

        </div>
    </form>
</body>
</html>
